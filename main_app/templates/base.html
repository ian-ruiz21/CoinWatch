{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/nav.css' %}" />
    <title>CoinWatch</title>
    <script src="https://kit.fontawesome.com/c74386571e.js" crossorigin="anonymous"></script> 
    {% block head %} {% endblock %}
  </head>

  <body>
    <header>
      <a href="/">
        <img
          src="{% static 'images/coinwatch-logo-removebg-preview.png' %}"
          alt="CoinWatch Logo"
        />
      </a>
      <nav class="dynamic-nav">
        <div class="header-logo-container">
        </div>
        {% if user.is_authenticated %}
        <div class="search-wrapper">
          <form id="search-form">
            <input
              type="text"
              id="search-input"
              name="q"
              placeholder="Search for coins..."
              autocomplete="off"
            />
          </form>

          <div id="search-results"></div>


          <script>
            document
              .getElementById("search-input")
              .addEventListener("input", function () {
                const query = this.value;

                if (query.length > 2) {

                  fetch(`/live-search/?q=${query}`, {
                    headers: {
                      "x-requested-with": "XMLHttpRequest",
                    },
                  })
                    .then((response) => response.json())
                    .then((data) => {
                      const resultsDiv =
                        document.getElementById("search-results");
                      resultsDiv.innerHTML = "";

                      if (data.results.length > 0) {
                        const ul = document.createElement("ul");
                        data.results.forEach((result) => {
                          const li = document.createElement("li");

                          // Create a link to the coin detail page
                          const a = document.createElement("a");
                          a.href = `/coins/${result.symbol}/`;
                          a.textContent = `${result.name} (${result.symbol}) - Price: $${result.price}`;

                          li.appendChild(a);
                          ul.appendChild(li);
                        });
                        resultsDiv.appendChild(ul);
                      } else {
                        resultsDiv.innerHTML = "<p>No results found</p>";
                      }
                    });
                } else {
                  document.getElementById("search-results").innerHTML = "";
                }
              });
          </script>
        </div>
        <div class="main-nav">
          <div class="nav-links">
            <ul>
              <li><a href="{% url 'coin-watchlist' %}">
                <i class="fa-regular fa-eye"></i>
                My Watchlist
              </a></li>
              &nbsp;|&nbsp;
              <li><a href="{% url 'coin-index' %}">
                <i class="fa-solid fa-coins"></i>
                All Coins
              </a></li>
              &nbsp;|&nbsp;
              <li><a href="{% url 'about' %}">
                <i class="fa-solid fa-circle-info"></i>
                About
              </a></li>
            </ul>
          </div>
          <div>
            <form id="logout-form" method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit">
                <i class="fa-solid fa-right-from-bracket"></i>
                Log out
              </button>
            </form>
          </div>
        </div>
        {% else %}
        <div class="non-user">
          <ul>
            <li><a href="{% url 'about' %}">
              <i class="fa-solid fa-circle-info"></i>
              About
            </a></li>
            &nbsp;|&nbsp;
            <li><a href="{% url 'home' %}">
              <i class="fa-solid fa-right-to-bracket"></i>
              Login
            </a></li>
          </ul>
        </div>

        {% endif %}
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
